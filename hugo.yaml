baseURL: 'https://example.org/'
description: 'A dev with questions... and answers too.'
languageCode: 'en-us'
title: 'Grant Winney'
theme:
  - 'PaperMod'

enableInlineShortcodes: true
enableEmoji: true
mainsections: ["posts", "PaperMod"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
    # style: monokai

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: about
          name: About
          pageRef: about
          weight: 5
        - identifier: code
          name: Code
          pageRef: "/tags/coding/"
          weight: 10
        - identifier: how-to-questions
          name: "Questions"
          pageRef: "/tags/questions/"
          weight: 10
        - identifier: tool-of-the-trade
          name: "Tools of the Trade"
          pageRef: "/tags/tools-of-the-trade/"
          weight: 10
        - identifier: search
          name: Search
          pageRef: search/
          weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  assets:
    favicon: "https://grantwinney.com/favicon.ico"
  
  # search - https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10  # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  # https://github.com/adityatelange/hugo-PaperMod/wiki/Features#home-info-mode
  homeInfoParams:
    Title: Hi there \U0001F44B
    Content: For over a decade, I’ve been developing software primarily on C# and the .NET stack, but branching into React, Erlang, and whatever else the job calls for. I’m a constant learner with an appreciation for good docs, DevOps, and the Agile process. I enjoy a good challenge, producing clear and maintainable code, and sharing what I learn with others.
  socialIcons:
    - name: github
      url: "https://github.com/grantwinney"

 # analytics:
 #   google:
 #     SiteVerificationTag: ""
 #   bing:
 #     SiteVerificationTag: ""
 #   yandex:
 #     SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  env: production
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

# caches:
#   images:
#     dir: ":cacheDir/images"

permalinks:
  page:
    posts: "/:slug/"

# https://github.com/adityatelange/hugo-PaperMod/wiki/Installation#sample-hugoyml
# https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-installation/#sample-configyml
