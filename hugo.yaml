baseURL: 'https://example.org/'
description: 'A dev with questions... and answers too.'
languageCode: 'en-us'
title: 'Grant Winney'
theme:
  - 'PaperMod'

enableInlineShortcodes: true
enableEmoji: true
mainsections: ["posts", "PaperMod"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
    # style: monokai

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: about
          name: About
          pageRef: about
          weight: 5
        - identifier: code
          name: Code
          pageRef: "/tags/coding/"
          weight: 10
        - identifier: how-to-questions
          name: "Questions"
          pageRef: "/tags/question/"
          weight: 10
        - identifier: tool-of-the-trade
          name: "Tools"
          pageRef: "/tags/tools-of-the-trade/"
          weight: 10
        - identifier: search
          name: Search
          pageRef: search/
          weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  DateFormat: "Jan 2, 2006"
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "https://grantwinney.com/favicon.ico"
  
  # search - https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10  # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  # https://github.com/adityatelange/hugo-PaperMod/wiki/Features#home-info-mode
  homeInfoParams:
    Title: Hi there!
    Content: Is there anything more satisfying than trying to figure something out, finally getting it, and then sharing it with someone else? Of taking some piece of knowledge, passing it on to someone, and getting to witness their “ah ha” moment? I hope you find that here today, and get to pay it forward to someone else!
  # https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-icons/#social-icons
  socialIcons:
    - name: github
      title: GitHub
      url: "https://github.com/grantwinney"
    - name: linkedin
      title: LinkedIn
      url: "https://www.linkedin.com/in/grantwinney"
    - name: rss
      title: Subscribe to RSS
      url: "https://grantwinney.com/index.xml"
    - name: buymeacoffee
      title: Buy Me a Coffee
      url: "https://www.buymeacoffee.com/fhnVUiB19"

  # https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-features/#profile-mode
  profileMode:
    enabled: true
    subtitle: "Welcome to my corner of the web! I'm a dev with 15+ years experience, who enjoys learning and sharing with others. I hope you find something interesting here, and get to pay it forward to someone else!"
    imageUrl: "https://grantwinney.com/profile_bw.png"
    # imageTitle: "<title of image as alt>"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: LinkedIn
        url: "https://www.linkedin.com/in/grantwinney"
      - name: Github
        url: "https://github.com/grantwinney"

 # analytics:
