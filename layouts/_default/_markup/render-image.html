{{ $src := .Destination | safeURL }}
<figure>
  <a href="{{ $src }}" class="glightbox" data-gallery="post-gallery">
    <img 
      src="{{ $src }}" 
      alt="{{ .Text }}" 
{{ with .Page.Resources.GetMatch $src }}
      width="{{ .Width }}"
      height="{{ .Height }}"
{{ else }}
{{ end }}
      loading="lazy"
    />
  </a>
  {{ with .Text }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
